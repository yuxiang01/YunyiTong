version : '3.8'
services:
  yyt-nacos:
    container_name: yyt-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - yyt-mysql
  yyt-mysql:
    container_name: yyt-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  yyt-redis:
    container_name: yyt-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/yyt/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/yyt/redis/redis.conf
  yyt-nginx:
    container_name: yyt-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/yyt/projects/yyt-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - yyt-gateway
    links:
      - yyt-gateway
  yyt-gateway:
    container_name: yyt-gateway
    build:
      context: ./yyt/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - yyt-redis
    links:
      - yyt-redis
  yyt-auth:
    container_name: yyt-auth
    build:
      context: ./yyt/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - yyt-redis
    links:
      - yyt-redis
  yyt-modules-system:
    container_name: yyt-modules-system
    build:
      context: ./yyt/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - yyt-redis
      - yyt-mysql
    links:
      - yyt-redis
      - yyt-mysql
  yyt-modules-gen:
    container_name: yyt-modules-gen
    build:
      context: ./yyt/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - yyt-mysql
    links:
      - yyt-mysql
  yyt-modules-job:
    container_name: yyt-modules-job
    build:
      context: ./yyt/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - yyt-mysql
    links:
      - yyt-mysql
  yyt-modules-file:
    container_name: yyt-modules-file
    build:
      context: ./yyt/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./yyt/uploadPath:/home/yyt/uploadPath
  yyt-visual-monitor:
    container_name: yyt-visual-monitor
    build:
      context: ./yyt/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
